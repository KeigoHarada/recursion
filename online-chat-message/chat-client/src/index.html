<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secret Room</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- マトリックス風の背景 -->
    <div id="matrix-rain" class="matrix-rain"></div>

    <!-- ルーム作成・参加画面 -->
    <div id="room-screen" class="screen active">
      <div class="loading-bar"></div>
      <div class="container">
        <h1>Secret Room</h1>
        <div class="form-group">
          <h2>Create Room</h2>
          <input
            type="text"
            id="create-room-input"
            placeholder="New Room Name"
          />
          <input
            type="text"
            id="create-username-input"
            placeholder="Your Username"
          />
          <button id="create-room-btn">Create Room</button>
        </div>
        <div class="form-group">
          <h2>Join Room</h2>
          <input type="text" id="join-room-input" placeholder="Room ID" />
          <input
            type="text"
            id="join-username-input"
            placeholder="Your Username"
          />
          <button id="join-room-btn">Join Room</button>
        </div>
      </div>
    </div>

    <!-- チャット画面 -->
    <div id="chat-screen" class="screen">
      <div class="loading-bar"></div>
      <div class="container">
        <div class="chat-header">
          <h2 id="room-name">Room:</h2>
          <p id="room-id">Room ID:</p>
          <p id="username">Username:</p>
          <button id="leave-room-btn">Leave Room</button>
        </div>
        <div class="chat-messages" id="chat-messages">
          <!-- メッセージはJSで動的に追加されます -->
        </div>
        <div class="chat-input">
          <input
            type="text"
            id="message-input"
            placeholder="Enter your message..."
          />
          <button id="send-message-btn">Send</button>
        </div>
      </div>
    </div>

    <!-- JavaScriptファイルの読み込み -->
    <script src="matrix.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
